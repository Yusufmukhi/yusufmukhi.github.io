<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex justify-center items-center min-h-screen">
    <!--Navigation bar-->
    <nav class="bg-gray-800 p-4 w-full fixed top-0 left-0 z-10">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <!-- Logo beside Myriad Storage -->
            <div class="flex items-center space-x-2">
                <img src="images.jpg" alt="Myriad Logo" class="h-8 w-8 rounded-full"> <!-- Circular Logo -->
                <a href="#" class="text-white text-2xl font-semibold">Myriad Storage</a>
            </div>
            <ul class="flex space-x-6">
                <li><a href="Home.html" class="text-white hover:text-orange-600 transition duration-300">Home</a></li>
                <li><a href="login.html" class="text-white hover:text-orange-600 transition duration-300">Login</a></li>
                <li><a href="about.html" class="text-white hover:text-orange-600 transition duration-300">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sign-up Form -->
    <div class="bg-white shadow-xl rounded-lg p-8 w-96">
        <h1 class="text-3xl font-semibold text-center text-orange-600 mb-6">Sign Up</h1>

        <!-- Form -->
        <form>
            <!-- Name Inputs -->
            <div class="mb-4 flex space-x-4">
                <input type="text" placeholder="First name"
                    class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                <input type="text" placeholder="Last name"
                    class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <input type="email" placeholder="Enter your email"
                    class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <input type="password" placeholder="Create password"
                    class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <!--Confirm Password Input -->
            <div class="mb-4">
                <input type="password" placeholder="Confirm password"
                    class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <!-- Sign Up Button and Link -->
            <div class="flex justify-between items-center mt-4">
                <button type="submit"
                    class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-md transition duration-300">
                    Sign Up
                </button>
            </div>

            <!-- Login Link -->
            <div class="mt-4 text-center">
                <a href="login.html" class="text-orange-600 hover:text-orange-700 font-semibold">Already have an
                    account? Log in</a>
            </div>
        </form>
    </div>

</body>

</html>
